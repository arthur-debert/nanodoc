name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          PKG_NAME: nanodoc

      - name: Set environment variables
        run: |
          echo "PKG_NAME=nanodoc" >> $GITHUB_ENV
          echo "GH_USER=arthur-debert" >> $GITHUB_ENV
          echo "GIT_REPO=arthur-debert/nanodoc-go" >> $GITHUB_ENV
          echo "Package name: nanodoc"
          echo "Repository: arthur-debert/nanodoc-go"

      - name: Build binary first
        run: scripts/build
        env:
          PKG_NAME: nanodoc 